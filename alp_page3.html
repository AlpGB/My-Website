<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Bar with Clickable Parts</title>
<link rel="stylesheet" href="style_alp.css">
<script>
    function handleClick(event) {
        const parts = document.querySelectorAll('.part');
        parts.forEach(part => {
            part.classList.remove('active');
        });


        event.target.classList.add('active');
    }
</script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="index_alp.html" class="part" onclick="handleClick(event)">Sayfa 1</a>
            <a href="alp_page2.html" class="part" onclick="handleClick(event)">Sayfa 2</a>
            <a href="alp_page3.html" class="part" onclick="handleClick(event)">Sayfa 3</a>
            <a href="alp_page3.html" class="part" onclick="handleClick(event)">Sayfa 4</a>
            <a href="alp_page5.html" class="part" onclick="handleClick(event)">Sayfa 5</a>
        </div>
        <div class="content">
            <h1>Sayfa 3</h1>
        </div>
    </div>
</body>
</html>
